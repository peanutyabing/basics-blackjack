    <!-- CSS -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Kite One", sans-serif;
        font-weight: bold;
        margin-left: 30px;
        margin-right: 30px;
        background-color: #f4e1d2;
        color: #28282b; /* sets the font color */
        background-image: url(""); /* The image used */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
      }

      #output-div img {
        display: block;
        max-width: 100%;
        max-height: 200px;
      }
      .header {
        text-align: center;
        font-family: "Indie Flower", cursive;
        font-weight: bolder;
      }

      .container {
        background-color: #bc5a45;
        margin: 20px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      #next-button {
        font-family: "Kite one", sans-serif;
        font-size: 18px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
        width: 80px;
        transition: all 0.5s;
      }

      #next-button span {
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }

      #next-button span:after {
        content: "\00bb";
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }

      #next-button:hover span {
        padding-right: 25px;
      }

      #next-button:hover span:after {
        opacity: 1;
        right: 0;
      }

      #hit-button {
        background-color: #28282b;
        border: none;
        color: white;
        border-radius: 10%;
        font-family: "Kite one", sans-serif;
        font-size: 18px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
        width: 80px;
        text-align: center;
        opacity: 0.6;
        transition: 0.3s;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
      }

      #hit-button:hover {
        opacity: 1;
      }

      #stand-button {
        background-color: #28282b;
        border: none;
        color: white;
        border-radius: 10%;
        font-family: "Kite one", sans-serif;
        font-size: 18px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
        width: 80px;
        text-align: center;
        opacity: 0.6;
        transition: 0.3s;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
      }

      #stand-button:hover {
        opacity: 1;
      }

      #output-div {
        background-color: #b2b2b2;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }

      .box {
        background-color: #f18973;
        margin: 10px auto;
        max-width: 800px;
        padding: 15px 30px;
      }

      .logo-img {
        height: 49px;
        position: relative;
        top: 22px;
      }

      /* increase header font size on wider screens */
      @media screen and (min-width: 600px) {
        .header {
          font-size: 2rem;
        }
      }

    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var nextButton = document.querySelector("#next-button");
      nextButton.addEventListener("click", function () {
        var result = main();
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });

      var hitButton = document.querySelector("#hit-button");
      hitButton.addEventListener("click", function () {
        var result = main("hit");
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });

      var standButton = document.querySelector("#stand-button");
      standButton.addEventListener("click", function () {
        var result = main("stand");
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
    </script>
